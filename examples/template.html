<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %> - ToyGL Examples</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      background: #000;
    }
  </style>
  <style>
    #container {
      width: 100%;
      height: 100%;
    }
    #container canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container"><canvas id="containerCanvas"></canvas></div>
  <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> -->
</body>
</html>
